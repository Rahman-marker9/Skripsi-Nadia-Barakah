<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Fluida Dinamis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&q=80&fm=jpg&crop=e');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .wrapper {
      background: rgba(0, 0, 0, 0.7);
      max-width: 1200px;
      margin: 40px auto;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 220px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }

    .menu-button {
      background-color: transparent;
      color: #fff;
      border: 1px solid #337ab7;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50px;
      margin-bottom: 10px;
      text-align: left;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .main-content h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .video-section {
      margin-bottom: 30px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Rasio 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .video-section p {
      margin-top: 10px;
      font-size: 16px;
      color: #ddd;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        padding: 10px;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .main-content h1 {
        text-align: center;
      }

      .menu-button {
        flex: 1 1 calc(45% - 10px);
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <a href="coba.html" class="menu-button">Beranda</a>
      <a href="materi.html" class="menu-button">Materi</a>
      <a href="kegiatan2.html" class="menu-button">Kegiatan Pembelajaran</a>
      <a href="simulasi 2.html" class="menu-button">Simulasi</a>
      <a href="yuk.html" class="menu-button">Diskusi</a>
      <a href="quiz.html" class="menu-button">Quiz</a>
    </div>

    <div class="main-content">
      <h1>Video Fluida Dinamis</h1>

      <div class="video-section">
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/fq8zqRRBEEY"
            title="Fluida Dinamis - Bernoulli"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <p>Video ini menjelaskan prinsip Bernoulli dalam fluida dinamis.</p>
      </div>

      <div class="video-section">
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/i2RD1Rnty8I"
            title="Fluida Dinamis - Pesawat Terbang"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <p>Video ini menjelaskan simulasi Fluida Dinamis.</p>

        <div class="video-section">
          <div class="video-container">
        <iframe src="https://www.youtube.com/embed/ufeky6EIXQ4"
  title="Simulasi Fluida Dinamis - Tambahan"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen></iframe>
</div>
<p>Video ini menjelaskan Gaya Angkat Sayap Pesawat</p>
      </div>
    </div>
  </div>
</body>
</html>
